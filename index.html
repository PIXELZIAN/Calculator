<!DOCTYPE html>
<!-- Author: Cian Hughes -->
<html lang = 'en'>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="img/Calculator-icon.png">
    <link rel="stylesheet" href="css/indexCss.css">
</head>
<body>

    <div class="container"> <!-- container -->
        
        <div class="Screen"><!-- Screen/output -->
            screen
        </div>

        <div class="Button-Container"><!-- Buttons/input -->
            <button class="Button">
            <h1>AC</h1>
            </button>
            <button class="Button">
                <h1>()</h1>
            </button>
            <button class="Button">
                <h1>%</h1>
            </button>
            <button class="Button">
                <h1>รท</h1>
            </button>
            <button class="Button">
               <h1>7</h1>
            </button>
            <button class="Button">
                <h1>8</h1>
            </button>
            <button class="Button">
                <h1>9</h1>
            </button>
            <button class="Button">
                <h1>ร</h1>
            </button>
            <button class="Button">
                <h1>4</h1>
            </button>
            <button class="Button">
                <h1>5</h1>
            </button>
            <button class="Button">
                <h1>6</h1>
            </button>
            <button class="Button">
                <h1>-</h1>
            </button>
            <button class="Button">
                <h1>1</h1>
            </button>
            <button class="Button">
                <h1>2</h1>
            </button>
            <button class="Button">
                <h1>3</h1>
            </button>
            <button class="Button">
                <h1>+</h1>
            </button>
            <button class="Button Big-Button-Container">
                <h1>0</h1>
            </button>
            <button class="Button">
                <h1>.</h1>
            </button>
            <button class="Button">
                <h1>=</h1>
            </button>
        </div>

    </div>

</body>
</html>
