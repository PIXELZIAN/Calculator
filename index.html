<!DOCTYPE html>
<!-- Author: Cian Hughes -->
<html lang = 'en'>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="img/Calculator-icon.png">
    <link rel="stylesheet" href="css/indexCss.css">
</head>
<body>

    <div class="container"> <!-- container -->
        
        <div class="Screen"><!-- Screen/output -->
            
        </div>

        <div class="Button-Container"><!-- Buttons/input -->
            <button class="Button AC-Button" onclick="AC()">
                <h1>AC</h1>
            </button>
            <button class="Button"  onclick="Bracket()">
                <h1>()</h1>
            </button>
            <button class="Button"  onclick="Percent()">
                <h1>%</h1>
            </button>
            <button class="Button"  onclick="Division()">
                <h1>รท</h1>
            </button>
            <button class="Button"  onclick="seven()">
               <h1>7</h1>
            </button>
            <button class="Button"  onclick="eight()">
                <h1>8</h1>
            </button>
            <button class="Button"  onclick="nine()">
                <h1>9</h1>
            </button>
            <button class="Button"  onclick="Multiplication()">
                <h1>ร</h1>
            </button>
            <button class="Button"  onclick="four()">
                <h1>4</h1>
            </button>
            <button class="Button" onclick="five()">
                <h1>5</h1>
            </button>
            <button class="Button"  onclick="six()">
                <h1>6</h1>
            </button>
            <button class="Button"  onclick="minus()">
                <h1>-</h1>
            </button>
            <button class="Button"  onclick="one()">
                <h1>1</h1>
            </button>
            <button class="Button"  onclick="two()">
                <h1>2</h1>
            </button>
            <button class="Button"  onclick="three()">
                <h1>3</h1>
            </button>
            <button class="Button"  onclick="plus()">
                <h1>+</h1>
            </button>
            <button class="Button Big-Button-Container"  onclick="zero()">
                <h1>0</h1>
            </button>
            <button class="Button"  onclick="decimal()">
                <h1>.</h1>
            </button>
            <button class="Button"  onclick="equal()">
                <h1>=</h1>
            </button>
        </div>

    </div>

</body>
<script src="js/indexJs.js"></script>
</html>
